<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Checkout</title>
        <link rel="stylesheet" type="text/css" href="zod.css"></link>
    </h:head>
    <h:body>
         <div id="header">
        <img src="netflicks.PNG" width="154" height="60" align="left" alt="logo"></img>
    </div>
        <h1>Checkout</h1>
        <br/>
      
        <h:dataTable  value="#{addCartBean.checkoutList}" 
                    var="cart" border="1" cellpadding="10"> 
             <h:column>
                    <f:facet name="header">You have Selected</f:facet>
                        #{cart.toString()}
             </h:column>
        </h:dataTable> 
         
        <h2>
            <h:form>
                <h:commandButton action="order" value="Confirm"/>
            </h:form>
            <h:form>
                <h:commandButton action="movies" value="Back"/>
            </h:form>
                
        </h2>
    </h:body>
</html>
